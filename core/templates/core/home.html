{% extends "base.html" %} {% block content %}
<div class="grid">
  {% for book in books %}
  <div class="card">
    <div class="card__header">
      <h3>{{ book.title }}</h3>
      <p class="contri">{{ book.contributor.all|join:", " }}</p>
      <p class="language">{{ book.language }}</p>
    </div>
    <div class="card__body">
      <p>{{ book.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
